              Value: !Ref AWS::StackName
      LaunchTemplateData:
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: !Ref CostAllocationTag
                Value: !Ref AWS::StackName
          - ResourceType: volume
            Tags:
              - Key: !Ref CostAllocationTag
                Value: !Ref AWS::StackName
          - ResourceType: network-interface
            Tags:
              - Key: !Ref CostAllocationTag
                Value: !Ref AWS::StackName
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        EbsOptimized: "true"
        MetadataOptions:
          HttpTokens: required
          HttpPutResponseHopLimit: 2
        BlockDeviceMappings:
          - DeviceName: !Ref RunnerDefaultDiskDeviceName
            Ebs:
              VolumeSize: !Ref RunnerDefaultDiskSize
              VolumeType: gp3
              Throughput: !Ref RunnerDefaultVolumeThroughput
              Iops: 3000
              DeleteOnTermination: true
              Encrypted: !If [HasEncryptEbs, true, false]
              KmsKeyId: !If [HasEncryptEbs, alias/aws/ebs, Ref: AWS::NoValue]
        InstanceInitiatedShutdownBehavior: "terminate"
        Monitoring:
          !If
            - ECInstanceDetailedMonitoringEnabled
            - Enabled: true
            - Ref: AWS::NoValue
        NetworkInterfaces:
          - DeleteOnTermination: true
            DeviceIndex: "0"
            Groups:
              - !If [ExternalVpc, !Ref ExternalVpcSecurityGroupId, !Ref SecurityGroup]
            Ipv6AddressCount: !If [HasIpv6Enabled, 1, 0]
        UserData:
          Fn::Base64: !Sub
            - |
              #!/bin/bash
              _the_end() {
                echo "user-data: Going to shut down in a few seconds..." && sleep 45s && shutdown -h now
              } ; trap _the_end EXIT INT TERM
              set -ex
              export RUNS_ON_BOOSTRAP_PATH="s3://${S3Bucket}/agents/${AppVersion}"
              export RUNS_ON_LOG_GROUP_NAME="${EC2InstanceLogGroup}"
              b=$(mktemp) ; aws s3 cp $RUNS_ON_BOOSTRAP_PATH/bootstrap.sh $b ; bash -ex $b
            - AppVersion: !FindInMap [App, Image, Tag]

